{% extends "global/base.html" %}

{% block content %}
<div class="form-planning">
    <h1>Criar Planejamento</h1>
    <form method='post' action="{% url "home:planning_create" %}">
        {% csrf_token %}
        <div class="select-school-form-planning div-form-planning">
            <label for="school">Escola:</label>
            <select name="school" id="school">  
                {% for school in schools %}
                    <option value="{{ school.pk }}">{{ school.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="select-day_week-form-planning div-form-planning">
            <label for="dia_semana">Dia da Semana:</label>
            <select name="dia_semana" id="dia_semana">
                <option value="0">Domingo</option>
                <option value="1">Segunda-Feira</option>
                <option value="2">Terça-Feira</option>
                <option value="3">Quarta-Feira</option>
                <option value="4">Quinta-Feira</option>
                <option value="5">Sexta-Feira</option>
                <option value="6">Sábado</option>
            </select>
        </div>
        <div class="input-date-form-planning div-form-planning">
            <label for="data_planejamento">Data:</label>
            <input type="date" name="data_planejamento" id='data_planejamento' required>
        </div>
        <div class="btns-planning-create">
            <button type="submit" class='btn btn-primary'>Criar</button>
        </div>
    </form>
</div>
{% endblock content %}
