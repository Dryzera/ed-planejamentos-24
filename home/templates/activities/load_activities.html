
<div class="container">
    <div class="grid">
        {% for atividade in activities %}
            <div class="activity">
                <img src="{{ atividade.url_image.url }}" alt="Imagem da atividade">
                <button class="useActivityButton" data-id="{{ atividade.id }}">Use</button>
            </div>
        {% endfor %}
    </div>
</div>
