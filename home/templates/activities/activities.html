{% extends "global/base.html" %}

{% block content %}
<div class="container">
    <h2>Reposit√≥rio de Atividades</h2>

    <form action="{% url "home:activities" %}" method='get'>
        <div class="input-group mb-3">
            <span class="input-group-text">Pesquise</span>
            <input type="text" class="form-control" name='q' placeholder="Escreva alguns termos aqui" aria-describedby="button-addon2">
            <button class="btn btn-outline-dark" type="submit" id="button-addon2">Pesquisar</button>
          </div>
    </form>

    <div class="grid-activities">
        {% for activity in activities %}
            <a href="{% url "home:activity_view" activity.slug %}" class='div-activity'>
                <div class="activity">
                    <img src="{{ activity.url_image.url }}">
                    <h5>{{ activity.title }}</h5>
                </div>
            </a>
        {% endfor %}
    </div>
</div>
{% endblock content %}
