{% extends "global/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <form method='post'>
        {% csrf_token %}
        <div class="container">
            <div class="row justify-content-center">
              <div class="col-8">
                <h1 class="mt-2">Editar Perfil</h1>
                <div class="blocked">
                  {{ form|crispy }}
                </div>
                <button type="submit" class='btn btn-primary'>Salvar</button>
              </div>
            </div>
          </div>
    </form>
{% endblock content %}
