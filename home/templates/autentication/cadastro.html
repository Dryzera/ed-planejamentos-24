{% extends "global/base.html" %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container">
    <form method="post">
        {% csrf_token %}
        <div class="row justify-content-center">
            <div class="col-8">
              <h1 class="mt-2">Crie sua conta</h1>
              {{ form|crispy }}
              <button type="submit" class='btn btn-primary'>Cadastrar</button>
              <a class='btn btn-cadastrar' href='{% url "home:login" %}'>Login</a>
            </div>
          </div>
        </div>
    </form>
</div>
{% endblock content %}
